<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1>Hi, my name is</h1>

    <button>Who are you?</button>

    <script>
        const Eminem = {
            name: 'Slim shady',
            speak: function () {
                let myName = document.querySelector("h1");
                myName.textContent = myName.textContent + " " + this.name;
                // 1) Update the <h1> node text to this.name
            }
        }

        let button = document.querySelector("button");
        button.addEventListener("click", function(){
            Eminem.speak()
        });
        
    </script>
</body>
</html>
