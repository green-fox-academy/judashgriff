<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My 2nd form, oh yeahh</title>
    <link rel="stylesheet" href="Form2.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900" rel="stylesheet">
</head>
<body>
    
    <main>  
        <form action="/form" method="post">

            <div class="box header full">
                <h1>Profil</h1>
            </div>
            <div class="box middle left">
                <p>Személyes adatok</p>
                
                <label for="név">Név:</label> <br>
                <input type="text" placeholder="Kérlek, írd ide a neved!" class="long">
            
                <label for="Születési év">Születési éved:</label> 
                <label for="Nem">Nemed:</label> <br>
                <input type="number" min="1900" max="2017" placeholder="pl: 1984" class="short">

                <input type="radio" name="Nem" class="button">
                <label for="radio">Férfi</label>
                <input type="radio" name="Nem" class="button">
                <label for="radio">Nő</label>
                
                <label for="márkák">Milyen márkákat szeretsz?</label> <br>
                
                <div class="checkboxes">

                    <div class="checkbox_left">
                    
                        <input type="checkbox" name="márkák" class="check">
                        <label for="márkák">Adidas</label> <br>
                        
                        <input type="checkbox" name="márkák" class="check">
                        <label for="márkák">Apple</label> <br>
                        
                        <input type="checkbox" name="márkák" class="check">
                        <label for="márkák">Coca-Cola</label> <br>
                        
                        <input type="checkbox" name="márkák" class="check">
                        <label for="márkák">Mazda</label> <br>
                        
                        <input type="checkbox" name="márkák" class="check">
                        <label for="márkák">Nike</label> <br>

                    </div><div class="checkbox_right">
                    
                        <input type="checkbox" name="márkák"class="check"> 
                        <label for="márkák" >Opel</label> <br>
                                        
                        <input type="checkbox" name="márkák"class="check"> 
                        <label for="márkák" >Rayban</label> <br>

                        <input type="checkbox" name="márkák"class="check"> 
                        <label for="márkák" >Starbucks</label> <br>

                        <input type="checkbox" name="márkák"class="check"> 
                        <label for="márkák" >Tesl</label> <br>

                        <input type="checkbox" name="márkák"class="check"> 
                        <label for="márkák" >Yahoo</label> <br>

                    </div>
                
                    <span>Többet is válaszhatsz</span>

                </div>




            </div><div class="box middle right">

                <p>Kapcsolat</p>

                <label for="tel">Telefonszám:</label> <br>
                <input type="tel" placeholder="+36 -- --- ----" class="long">

                <label for="email">E-mail cím:</label> <br>
                <input type="email" placeholder="nev@domail.hu" class="long">

                <label for="Facebook">Facebook profilod:</label> <br>
                <input type="url" placeholder="http://facebook.com/..." class="long">

                <label for="twitter">Twitter profilod:</label> <br>
                <input type="url" placeholder="http://twitter.com/..." class="long">

                <label for="ház">Milyen házban laksz?</label> <br>
                <select type="select" placeholder="Kérlek válasz" class="long">
                    <option value="" disabled="disabled" selected="selected">Válassz típust!</option>
                    <option value="Lakás">Lakás</option>
                    <option value="Kertesház">Kertesház</option>
                </select>
                
            </div>
            
            <div class="box footer full">

                <label for="introduction">Bemutatkozás:</label> <br>
                <textarea rows="5" class="introduction" placeholder="Írj pár mondatot magadról!"></textarea>

                <label for="cv">CV feltöltése</label> <br>
                <input type="file" id="cv" placeholder="FILE KIVÁLASZTÁSA" class="long"> <br>

                <input type="checkbox" name="feltetelek" class="check"> 
                <label for="feltetelek">Elfogadom a felhasználói feltételeket</label>
                  
                <div class="bottom">
                    <p class="save">Mentés</p>
                    <p class="cancel">Űrlap törlése</p>
                </div>

            </div>


        </form>
    </main>
    
</body>
</html>
