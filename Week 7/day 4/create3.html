<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    // Remove the king from the list.
    // Fill the list based on the following list of objects.
    // Only add the asteroids to the list.
    // Each list item should have its category as a class and its content as text content. -->

    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]

    let ul = document.querySelector("ul");
    let k = document.querySelector("li");
    ul.removeChild(k);

    for (let i = 0; i < planetData.length; i++) {
        if (planetData[i]['asteroid'] === true) {
            let toAdd = document.createElement("li");
            toAdd.classList.add(planetData[i]["category"]);
            toAdd.textContent = planetData[i]["content"];
            ul.appendChild(toAdd);
        }
    }

    planetData.forEach(function(element) {
        if (element['asteroid'] === true) {
            let toAdd = document.createElement("li");
            toAdd.classList.add(element["category"]);
            toAdd.textContent = element["content"];
            ul.appendChild(toAdd);
        }
    });
 
  </script>
</body>
