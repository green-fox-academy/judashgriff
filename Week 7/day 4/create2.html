<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <h1>The candyshop has:</h1>
  <ul class="candyshop">
    <li>1 Mega juicy candy</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    // Remove the Mega juicy candy from the list.
    // Add 16 list items saying 'Empty box' to the list and add an index to it, like:
    // Empty box #1
    // Empty box #2
    // Empty box #3
    // ...

    let ul = document.querySelector("ul");
    let candy = document.querySelector("li");
    ul.removeChild(candy);
    for (let i = 1; i < 17; i++) {
        let empty = document.createElement("li");
        empty.textContent = "Empty box #"+i;
        empty.classList.add("empty"+i);
        ul.appendChild(empty);
    }

</script>


</body>
</html>
