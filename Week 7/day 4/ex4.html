<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
    <p>apple banana <strong>cat</strong> dog</p>
    <p class="output1">elephant</p>
    <p class="output2">fox</p>
  

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    "use strict"
    
    let out1 = document.querySelector(".output1");
    let par = document.querySelector("p");
    out1.textContent = par.textContent;

    let out2 = document.querySelector(".output2");
    out2.innerHTML = par.innerHTML;
  </script>

</body>
</html>
