<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fox player</title>
    <script src="https://use.fontawesome.com/d626de491e.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section id="inside_main">
            <section id="left">
                <img src="images/foxplayer.png" alt="" class="img logo">
                <img src="images/music-placeholder.png" alt="" class="img album">
                
                <div class="playlist_box">
                    <h2 class="title">Playlist</h2>
                    <i class="fa fa-plus icon" aria-hidden="true"></i>
                    <div class="add_new_playlist hidden">
                        <input type="text">
                        <button>Add new playlist</button>
                    </div>
                </div>
                
                <ul class="playlists">
                    <!-- <li class="list">All tracks</li> -->
                </ul>

            </section>
            <section id="right">

                <div id="top_right">
                    <div id="top_right_left">
                        <h2 class="title">Drink the sea...</h2>
                        <p class="subtitle">The glitch mob</p>
                    </div>
                    <nav id="top_right_right">
                        <i class="fa fa-plus gray_button icon" aria-hidden="true"></i>
                        <i class="fa fa-star gray_button icon" aria-hidden="true"></i>
                    </nav>
                </div>

                <ol class="tracklist">
                    <!-- <li class="song"><span class="index">1</span>Some nice music<span class="song_length">3:30</span></li>
                    <li class="song"><span class="index">1</span>Party<span class="song_length">3:30</span></li> -->
                </ol>

            </section>
            <footer id="footer">

                <audio controls controlsList="nodownload" src="music/Purple_Drift.mp3">
                    <p>Your user agent does not support the HTML5 Video element.</p>
                </audio>
                <img src="images/rewind.svg" alt="" class="rewind">
                <img src="images/forward.svg" alt="" class="forward">
                <img src="images/shuffle.svg" alt="" class="shuffle">
            </footer>
        </section>
    </main>

    <script src="scripts/ajax.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/playlists.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/controller.js"></script>

</body>
</html>
