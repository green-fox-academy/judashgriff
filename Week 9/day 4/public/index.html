<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="selectors">
        <label>Select an option to narrow the results</label>
        <select>
            <option placeholder="Select me"></option>
            <option class="opt cat">Category</option>
            <option class="opt pub">Publisher</option>
            <option class="opt plt">Price lower than</option>
            <option class="opt pgt">Price greater than</option>
        </select>
        <input type="text">
        <label>Please enter the value of the selection</label>
    </div>
    <button id="button">I am a nice button</button>
    <div id="main"></div>
    <script src="index.js"></script>
</body>
</html>
